<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar and Header -->
    <header class="container-fluid bg-black bg-opacity-25">
        <img src="images/logo.png" class="img-fluid" alt="logo">
        <h3 class="user-select-none">Kerala Tourism</h3>
        <nav class="nav-1  text-sm-end">
            <p class="h5"><a class="nav-link active" aria-current="page" href="home.html"><b>Home</b></a></p>
        </nav>
    </header>
</div>
<!-- Login Form -->
<div class="container-fluid bg-body-secondary w-50 h-50 text-center my-5 py-4 rounded-2">
    <form>
        <h1 class="h3 mb-3 fw-normal">Login</h1>
    
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="Username/Email" >
            <label for="floatingInput">Username/Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <button class="btn btn-primary w-25 py-2" type="submit">Login</button>
        <br><br>
        <a href="./signup.html" class="text-decoration-none"><p class="text-center">Click here to create a new account</p></a>
      </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
