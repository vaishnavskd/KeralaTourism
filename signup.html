<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body class="bg-body-secondary">
    <!-- Navbar and Header -->
    <header class="container-fluid bg-black bg-opacity-25">
        <img src="images/logo.png" class="img-fluid" alt="logo">
        <h3 class="user-select-none">Kerala Tourism</h3>
        <nav class="nav-1  text-sm-end">
            <p class="h5"><a class="nav-link active" aria-current="page" href="home.html"><b>Home</b></a></p>
        </nav>
    </header>
</div>
<!-- Signup Form -->
<div class="container col-lg-6 col-sm-1 mt-5 p-5 bg-body-tertiary rounded-2">
    
    <form onsubmit="validateSignup()">
        <div class="row">
            <p class="h3">Signup</p>
            <div class="form-group col-sm-12 col-lg-6 mt-2">
                <label for="frstname">First Name</label>
             <input type="text" name="frstname" id="frstname" placeholder="First name" class="form-control">
            </div>
            <div class="form-group col-sm-12 col-lg-6 mt-2">
                <label for="lstname">Last Name</label>
             <input type="text" name="lstname" id="lstname" placeholder="Last name" class="form-control">
            </div>
            <div class="form-group col-12 mt-2">
                <label for="email">Email</label>
             <input type="email" name="email" id="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group col-12 mt-2">
                <label for="mob">Phone Number</label>
             <input type="tel" name="mob" id="mob" placeholder="Phone Number" class="form-control">
            </div>
            <div class="form-group col-12 mt-2">
                <label for="pswd">Password</label>
                <input type="password" name="pswd" id="pswd" placeholder="Password" class="form-control">
                <span id="password-strength"></span>
            </div>
            <div class="form-group col-6 mt-4">
             <input type="submit" value="Submit" class="bg-primary form-control text-white" >
            </div>
            <div class="form-group col-6 mt-4">
                <input type="reset" value="Reset" class="bg-primary form-control text-white">
            </div>
            <div class="form-group col-12 mt-2">
                <a href="./login.html" class="text-decoration-none"><p class="text-center">Already have an account</p></a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
